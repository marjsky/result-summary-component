<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>

    </style>
  </head>
  <body>
    <div class="dashboard__top container">
      <h1 class="dashboard__top--label">Your Result</h1>
      <div class="dashboard__top--circle">
        <p class="dashboard__top--average">76</p>
        <p class="dashboard__top--total">of 100</p>
      </div>
      <h1 class="dashboard__top--rate">Great</h1>
      <p class="dashboard__top--message">Your scored higher than 65% of the </br> people who
      have taken these tests.</p>
    </div>

    <div class="dashboard__bottom">
      <h1 class="dashboard__bottom--label">Summary</h1>
      <div class="dashboard__bottom--list">
        <div class="dashboard__bottom--reaction"></div>
      </div>
    </div>
    
    Reaction 80 / 100 Memory 92 / 100 Verbal 61
    / 100 Visual 72 / 100 Continue

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <div id="json-data"></div>
    <script>

      fetch("./data.json")
        .then(response => response.json())
        .then(data => {
          console.log(data);
        });
    </script>
  </body>
</html>
